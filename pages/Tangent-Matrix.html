<!DOCTYPE html>
<html lang="en" class="h-full bg-zinc-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tangent Matrix VTT - Login</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    // Swapped gray for zinc for a mono-dark theme
                    colors: {
                        zinc: {
                            50: '#fafafa',
                            100: '#f4f4f5',
                            200: '#e4e4e7',
                            300: '#d4d4d8',
                            400: '#a1a1aa',
                            500: '#71717a',
                            600: '#52525b',
                            700: '#3f3f46',
                            800: '#27272a',
                            900: '#18181b',
                            950: '#09090b',
                        },
                    }
                },
            },
        }
    </script>
    <link rel="stylesheet" href="css/tm-style.css">
</head>
<body class="h-full font-sans text-zinc-200 flex items-center justify-center">

    <div id="login-container-wrapper">
        <div class="login-container">
            <h1>Tangent Matrix VTT</h1>
            <button id="google-login">Sign In with Google</button>
            <div class="other-options" style="margin-top: 1rem; text-align: center;">
                <a href="#" id="email-login-link" style="display: block; margin-bottom: 0.5rem;">Sign in with Email</a>
                <a href="#" id="phone-login-link" style="display: block; margin-bottom: 0.5rem;">Sign in with Phone</a>
                <a href="#" id="anonymous-login-link" style="display: block;">Continue as Guest</a>
            </div>
        </div>
    </div>

    <!-- Email Modal -->
    <div id="email-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-20">
        <div class="bg-zinc-800 rounded-lg shadow-xl p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-white">Sign In or Sign Up with Email</h2>
                <button id="close-email-modal" class="text-zinc-400 hover:text-white">&times;</button>
            </div>
            <div class="space-y-4">
                <div>
                    <label for="email-input" class="block text-sm font-medium text-zinc-300">Email</label>
                    <input type="email" id="email-input" class="w-full bg-zinc-700 border border-zinc-600 rounded-md px-3 py-2 text-sm">
                </div>
                <div>
                    <label for="password-input" class="block text-sm font-medium text-zinc-300">Password</label>
                    <input type="password" id="password-input" class="w-full bg-zinc-700 border border-zinc-600 rounded-md px-3 py-2 text-sm">
                </div>
                <div class="flex space-x-4">
                    <button id="email-signin-button" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-md transition-colors">Sign In</button>
                    <button id="email-signup-button" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-md transition-colors">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Phone Modal -->
    <div id="phone-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-20">
        <div class="bg-zinc-800 rounded-lg shadow-xl p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-white">Sign In with Phone</h2>
                <button id="close-phone-modal" class="text-zinc-400 hover:text-white">&times;</button>
            </div>
            <div class="space-y-4">
                <div>
                    <label for="phone-number-input" class="block text-sm font-medium text-zinc-300">Phone Number</label>
                    <input type="tel" id="phone-number-input" class="w-full bg-zinc-700 border border-zinc-600 rounded-md px-3 py-2 text-sm">
                </div>
                <button id="send-code-button" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-md transition-colors">Send Verification Code</button>
                <div id="recaptcha-container"></div>
                <div>
                    <label for="verification-code-input" class="block text-sm font-medium text-zinc-300">Verification Code</label>
                    <input type="text" id="verification-code-input" class="w-full bg-zinc-700 border border-zinc-600 rounded-md px-3 py-2 text-sm">
                </div>
                <button id="verify-code-button" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-md transition-colors">Verify Code</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="js/tm-app.js"></script>
    <script type="module" src="js/tm-auth.js"></script>

</body>
</html>
