<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tangent Matrix VTT - Login</title>
  <link rel="stylesheet" href="css/tm-style.css">
</head>
<body>
  <div id="login-container">
    <h1>Welcome to Tangent Matrix VTT</h1>
    <div id="login-options">
      <button id="google-signin-btn" class="primary-signin-btn">Sign in with Google</button>
      <div class="secondary-login-options">
        <a href="#" id="anonymous-signin-link">Sign in Anonymously</a> |
        <a href="#" id="phone-signin-link">Sign in with Phone</a> |
        <a href="#" id="email-signin-link">Sign in with Email</a>
      </div>
    </div>
    <div id="phone-auth-container" class="hidden">
      <input type="tel" id="phone-number" placeholder="Phone number">
      <button id="send-verification-code-btn">Send Verification Code</button>
      <div id="recaptcha-container"></div>
      <input type="text" id="verification-code" placeholder="Verification code">
      <button id="verify-code-btn">Verify Code</button>
    </div>
    <div id="email-password-container" class="hidden">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button id="email-signin-btn">Sign in</button>
      <button id="email-signup-btn">Sign up</button>
    </div>
  </div>
  <script type="module" src="js/tm-login-ui.js"></script>
</body>
</html>
