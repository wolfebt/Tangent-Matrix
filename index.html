<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tangent Matrix VTT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    <style>
        :root {
            --bg-main: #121212;
            --bg-section: #2d2d2d;
            --text-light: #e0e0e0;
            --text-subtle: #a0a0a0;
            --btn-primary-bg: rgba(255, 255, 255, 0.1);
            --btn-primary-hover-bg: rgba(255, 255, 255, 0.2);
            --border-main: #616161;
            --border-focus: #eeeeee;
            --font-body: 'Trebuchet MS', Helvetica, sans-serif;
            --font-display: 'Trebuchet MS', Helvetica, sans-serif;
        }
        body {
            background-color: var(--bg-main);
            color: var(--text-light); font-family: var(--font-body);
        }
        .brand-heading {
            font-family: var(--font-display); font-weight: 700; letter-spacing: 0.1em;
            text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000, 4px 4px 8px rgba(0,0,0,0.7);
        }
        .brand-subtitle { text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000, 2px 2px 4px rgba(0,0,0,0.5); }
        .nav-button {
            background-color: transparent;
            border: none;
            box-shadow: 0 0 0 1px black, 0 0 0 2px white;
            color: var(--text-light);
            font-family: var(--font-display); font-weight: 700; text-transform: uppercase; transition: all 0.3s ease;
            text-shadow: 2px 2px 4px #000;
            backdrop-filter: blur(5px);
        }
        .nav-button:hover {
            background-color: rgba(0, 0, 0, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 0 0 1px black, 0 0 0 2px white, 0 0 25px rgba(0, 0, 0, 0.9);
        }
        #auth-container { position: absolute; top: 1rem; right: 1rem; z-index: 50; }
        .auth-button {
            background-color: rgba(30,30,30,0.7); border: 1px solid #888; color: var(--text-light); padding: 0.5rem 1rem;
            border-radius: 0.375rem; font-family: var(--font-body); font-weight: 700; text-transform: uppercase;
            transition: all 0.2s ease; backdrop-filter: blur(4px);
        }
        .auth-button:hover { background-color: var(--btn-primary-hover-bg); border-color: var(--border-focus); }
        #firebaseui-auth-container {
            background-color: rgba(20, 20, 20, 0.6); padding: 2rem; border-radius: 0.5rem; backdrop-filter: blur(5px);
            border: 1px solid var(--border-main); width: 100%; max-width: 24rem;
        }
    </style>
</head>
<body class="bg-gray-900 flex flex-col items-center justify-center min-h-screen">

    <div id="auth-container" class="absolute top-4 right-4"></div>

    <main class="flex flex-col items-center justify-center text-center p-8">
        <h1 class="brand-heading text-6xl md:text-8xl text-white">Tangent Matrix</h1>
        <p class="brand-subtitle text-lg md:text-xl text-gray-300 mt-2 mb-8">Your Lightweight Virtual Tabletop</p>

        <div id="firebaseui-auth-container" class="mt-4"></div>

        <nav id="navigation-menu" class="hidden mt-12">
            <a href="pages/Tangent-Matrix.html" class="nav-button text-lg py-3 px-6">Enter VTT</a>
        </nav>
    </main>

    <!-- Firebase v8 Compatibility Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth-compat.js"></script>

    <!-- FirebaseUI Script -->
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>

    <!-- Your App's Auth Script -->
    <script defer src="js/tm-auth-ui.js"></script>
</body>
</html>
