<html lang="en">
<head>

<body>
  <div id="login-container">
    <h1>Welcome to Tangent Matrix VTT</h1>
    <div id="login-options">
      <button id="google-signin-option">Sign in with Google</button>
      <button id="anonymous-signin-option">Sign in Anonymously</button>
      <button id="phone-signin-option">Sign in with Phone</button>
      <button id="email-signin-option">Sign in with Email</button>
    </div>
    <div id="phone-auth-container" class="hidden">
      <input type="tel" id="phone-number" placeholder="Phone number">
      <button id="send-verification-code">Send Verification Code</button>
      <div id="recaptcha-container"></div>
      <input type="text" id="verification-code" placeholder="Verification code">
      <button id="verify-code">Verify Code</button>
    </div>
    <div id="email-password-container" class="hidden">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button id="email-signin">Sign in</button>
      <button id="email-signup">Sign up</button>
    </div>

</html>
