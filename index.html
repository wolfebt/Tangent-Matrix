<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tangent Matrix VTT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    <style>
        :root {
            --bg-main: #121212;
            --bg-section: #2d2d2d;
            --text-light: #e0e0e0;
            --text-subtle: #a0a0a0;
            --btn-primary-bg: rgba(255, 255, 255, 0.1);
            --btn-primary-hover-bg: rgba(255, 255, 255, 0.2);
            --border-main: #616161;
            --border-focus: #eeeeee;
            --font-body: 'Trebuchet MS', Helvetica, sans-serif;
            --font-display: 'Trebuchet MS', Helvetica, sans-serif;
        }
        body {
            background-image: url('assets/images/background.png');
            background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;
            color: var(--text-light); font-family: var(--font-body);
        }
        .brand-heading {
            font-family: var(--font-display); font-weight: 700; letter-spacing: 0.1em;
            text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000, 4px 4px 8px rgba(0,0,0,0.7);
        }
        .brand-subtitle { text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000, 2px 2px 4px rgba(0,0,0,0.5); }
        .nav-button {
            background-color: transparent;
            border: none;
            box-shadow: 0 0 0 1px black, 0 0 0 2px white;
            color: var(--text-light);
            font-family: var(--font-display); font-weight: 700; text-transform: uppercase; transition: all 0.3s ease;
            text-shadow: 2px 2px 4px #000;
            backdrop-filter: blur(5px);
        }
        .nav-button:hover {
            background-color: rgba(0, 0, 0, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 0 0 1px black, 0 0 0 2px white, 0 0 25px rgba(0, 0, 0, 0.9);
        }
        #auth-container { position: absolute; top: 1rem; right: 1rem; z-index: 50; }
        .auth-button {
            background-color: rgba(30,30,30,0.7); border: 1px solid #888; color: var(--text-light); padding: 0.5rem 1rem;
            border-radius: 0.375rem; font-family: var(--font-body); font-weight: 700; text-transform: uppercase;
            transition: all 0.2s ease; backdrop-filter: blur(4px);
        }
        .auth-button:hover { background-color: var(--btn-primary-hover-bg); border-color: var(--border-focus); }
        #firebaseui-auth-container {
            background-color: rgba(20, 20, 20, 0.6); padding: 2rem; border-radius: 0.5rem; backdrop-filter: blur(5px);
            border: 1px solid var(--border-main); width: 100%; max-width: 24rem;
        }
    </style>
</head>
<body>
  <div id="login-container">
    <h1>Welcome to Tangent Matrix VTT</h1>
    <div id="login-options">
      <button id="google-signin-btn" class="primary-signin-btn">Sign in with Google</button>
      <div class="secondary-login-options">
        <a href="#" id="anonymous-signin-link">Sign in Anonymously</a> |
        <a href="#" id="phone-signin-link">Sign in with Phone</a> |
        <a href="#" id="email-signin-link">Sign in with Email</a>
      </div>
    </div>
    <div id="phone-auth-container" class="hidden">
      <input type="tel" id="phone-number" placeholder="Phone number">
      <button id="send-verification-code-btn">Send Verification Code</button>
      <div id="recaptcha-container"></div>
      <input type="text" id="verification-code" placeholder="Verification code">
      <button id="verify-code-btn">Verify Code</button>
    </div>
    <div id="email-password-container" class="hidden">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button id="email-signin-btn">Sign in</button>
      <button id="email-signup-btn">Sign up</button>
    </div>
  </div>
  <script type="module" src="js/tm-login-ui.js"></script>
</body>
</html>
